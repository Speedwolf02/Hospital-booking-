{% extends "base.html" %}

{% block content %}
<div class="auth-card">

  <h2>Login</h2>

  <form method="post">

    <label>Username</label>
    <input
      type="text"
      name="username"
      placeholder="Enter your username"
      required
    >

    <label>Password</label>
    <input
      type="password"
      name="password"
      placeholder="Enter your password"
      required
    >

    <button type="submit" class="btn-primary">
      Login
    </button>

  </form>

  <p class="auth-footer">
    Donâ€™t have an account?
    <a href="{{ url_for('register') }}">Register</a>
  </p>

</div>
{% endblock %}
