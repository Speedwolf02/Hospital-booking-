{% extends "base.html" %}

{% block content %}
<div class="auth-card">

  <h2>Create Account</h2>

  <form method="post">

    <label>Username</label>
    <input
      type="text"
      name="username"
      placeholder="Choose a username"
      required
    >

    <label>Email</label>
    <input
      type="email"
      name="email"
      placeholder="Enter your email"
      required
    >

    <label>Phone Number</label>
    <input
      type="text"
      name="phone"
      placeholder="Enter your phone number"
      required
    >

    <label>Address</label>
    <textarea
      name="address"
      rows="3"
      placeholder="Enter your address"
      required
    ></textarea>

    <label>Password</label>
    <input
      type="password"
      name="password"
      placeholder="Create a password"
      required
    >

    <button type="submit" class="btn-primary">
      Register
    </button>

  </form>

  <p class="auth-footer">
    Already have an account?
    <a href="{{ url_for('login') }}">Login</a>
  </p>

</div>
{% endblock %}
